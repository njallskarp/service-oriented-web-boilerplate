name: CI Rest API

on:
    pull_request:
        branches: [main]
        paths:
            - 'services/rest-api/**'

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            API_PORT: 3000
        steps:
            - uses: actions/checkout@v3
            - name: Build packages
              uses: ./.github/actions/build-packages-at-root
            - name: Proceed with your build steps
              working-directory: ./services/rest-api
              run: |
                  yarn 
                  yarn test
                  yarn build
                  yarn start:prod:dry
